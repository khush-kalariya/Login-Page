<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <div class="main-div">
      <div class="login-white-bg">
        <div class="text-login">
            <h3 class="login-text">Log in</h3>
            <p class="sub-text">to start learning</p>
        </div>

        <div class="input-box">
            <label for="mail-box">Enter your mail</label>
            <input type="mail" placeholder="Email" id="mail-box" />
        </div>

        <div class="input-box">
            <label for="password-box">Enter your password</label>
            <input type="password" placeholder="Password" id="password-box" />
      </div>

      <div class="frg-pass">
        <a href="#">Forgot pssword?</a>
      </div>

      <div class="btn">
        <button>Log in<i class="ri-arrow-right-line"></i></button>
      </div>

      <div class="link">
        <p>Don't have an account?<a href="#">Sign up now!</a></p>
      </div>
      
    </div>
  </body>
</html>
